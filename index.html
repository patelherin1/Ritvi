<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ritu 🎉</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="container">
        <h1 class="fade-in">Happy Birthday, Ritu! 🎂</h1>
        <p class="fade-in delay">You are truly special, and today is all about celebrating **YOU**! 🎉</p>

        <div class="slideshow">
            <img id="slide" src="assets/photo1.jpg" alt="Happy Moments">
        </div>

        <button onclick="toggleMusic()">🎶 Play/Pause Music</button>

        <p class="message fade-in delay">
            Wishing you all the happiness in the world. May this year be filled with love, laughter, and success!  
            You're an amazing friend, and this small surprise is just for you! 🎁
        </p>

        <canvas id="fireworks"></canvas>
    </div>

    <audio id="bg-music" loop>
        <source src="assets/music.mp3" type="audio/mp3">
    </audio>

</body>
</html>
